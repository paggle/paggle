<h2>Create guide</h2>

        <form method="post" action="/guides">
            <label for="river">River:</label><input type="text" id="river" name="river" maxlength="256" size="64"/><br/>
            <label for="grade">Grade:</label> <input id="grade" name="grade" type="number" min="1" max="6" step="1"/><br/>
            <label for="description">Description:</label><textarea id="description" name="description" cols="80" rows=10></textarea>
            <input type="submit"/>
        </form>
